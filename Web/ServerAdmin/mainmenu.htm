<html>
	<head>
		<title>Pariah - Main Menu</title>
		<meta http-equiv="Content-Type" content="text/html; charset=<%charset%>">
		<link rel="stylesheet" type="text/css" href="<%CSS%>">
	</head>
	<body bgcolor="<%BODYBG%>" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
		<form method="post" action="rootframe" target="_parent">
			<table cellSpacing="0" cellPadding="0" width="100%" border="0" background="/images/h_fill.gif">
				<tr>
					<td><img src="/images/h_logo.jpg"></td>
					<td noWrap align="middle"><div><font size="+1">Pariah</font><br>
							Web Administration Interface</div>
					</td>
					<td align="right"><img src="/images/h_rgfx.jpg"></td>
				</tr>
			</table>
			<table width="100%" height="48" border="0" cellpadding="0" cellspacing="0" background="/images/h_navseach.gif">
				<tr>
					<td valign="top" align="center" nowrap colspan="<%HeaderColSpan%>">
						<span class="navigation">
							<img src="/images/t.gif" width="20" height="17"><%HeaderMenu%></span>
					</td>
				</tr>
				<tr>
					<td vcenter="top" nowrap><span class="location"><img src="/images/t.gif" width="30" height="15">Location: <span class="orange"><%Location%></span></span></td>
					<td align="center" nowrap><span class="location">Logged in as: <span class="orange"><%AdminName%>&nbsp;&nbsp;&nbsp;</span></span></td>
					<%WebSkinSelect%>
				</tr>
			</table>
		</form>
	</body>
</html>
